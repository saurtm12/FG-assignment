version: '3'
services:
  mysql:
    image: mysql:8.0.39
    hostname: localhost
    # Typically these should be in secret, but for 1 command for testing, putting unharm secret here is okay
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=demo
    ports:
    # expose for debugging
      - 3306:3306
    networks:
      - backend
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
  fi-hel-service:
    depends_on:
      mysql:
        condition: service_healthy
    restart:
      always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    # Typically these should be in secret, but for 1 command for testing, putting unharm secret here is okay
    environment:
      - INSTANCE_ID=fi-hel
      - COUNTRY=FI
      - ADVERTISED_ADDRESS=localhost:3001
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=rootpassword
      - DATABASE_ADDRESS=mysql
      - DATABASE_NAME=demo
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/game"]
      interval: 3s
      start_period: 60s
  se-sto-service:
    depends_on:
      mysql:
        condition: service_healthy
    restart:
      always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    # Typically these should be in secret, but for 1 command for testing, putting unharm secret here is okay
    environment:
      - INSTANCE_ID=se-sto
      - COUNTRY=SE
      - ADVERTISED_ADDRESS=localhost:3002
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=rootpassword
      - DATABASE_ADDRESS=mysql
      - DATABASE_NAME=demo
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/game"]
      interval: 3s
      start_period: 60s
  simulator:
    depends_on:
        fi-hel-service:
          condition: service_started
    restart: on-failure
    build:
      context: ./simulator
      dockerfile: Dockerfile
    # Typically these should be in secret, but for 1 command for testing, putting unharm secret here is okay
    environment:
      - ENTRY_HOST=localhost:3002
    network_mode: host

networks:
  backend: